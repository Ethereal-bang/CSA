<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Level 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <span>免密码登录</span>
            <span>密码登录</span>
            <img src="QRcode.png" alt="image">
            <hr>
        </header>
        <div id="body">
            <form>
                <input placeholder="手机号或邮箱" type="text">
                <hr>
                <input placeholder="密码" type="password">
                <hr>
                <a href="#">海外手机号登录</a>
                <a href="#">忘记密码？</a>
                <button type="submit">登录</button>
            </form>
            <p>未注册手机验证后自动登录，注册即代表统一《知乎协议》《隐私保护指引》</p>
            <hr>
            <div id="login">
                <span>社交账号登录</span>
                <div>
                    <img src="./微信.svg" alt="we" width="18px">
                    <span>微信</span>
                </div>
                <div>
                    <img src="./QQ.svg" alt="we" width="18px">
                    <span>QQ</span>
                </div>
                <div>
                    <img src="./新浪微博.svg" alt="we" width="18px">
                    <span>微博</span>
                </div>
            </div>
        </div>
        <footer>
            <div>
                <img src="机构.png" alt="机构">
                <span>开通机构号</span>
            </div>
            <div>
                <img src="知乎.svg" alt="zhi hu" width="18px">
                <a>下载知乎 APP</a>
            </div>
        </footer>
    </div>
</body>
</html>
