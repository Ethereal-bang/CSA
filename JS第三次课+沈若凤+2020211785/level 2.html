<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2</title>
    <style>
        li {
            /*color:transparent;*/
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
</ul>
</body>
<script>
    const lis = document.getElementsByTagName('li');

    for (let i = 0; i < lis.length; i++) {
        lis[i].addEventListener('click', (e) => {
            console.log(e.target.innerHTML);    // 打印对应li节点内容
        })
        lis[i].style.backgroundColor = (i % 2 === 1) ? 'red' : 'green'; // 单数红色双数绿色
    }
</script>
</html>
