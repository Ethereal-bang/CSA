<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport"
          content="
          width=device-width,
          initial-scale=1,
          maximum-scale=1,
          minimum-scale=1,
          user-scalable=no
    ">
    <title>移动端</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="../public/home.png" alt="首页">
        <span>历史上的今天</span>
        <img src="../public/tool.png" alt="折叠栏">
    </header>
    <div id="hideFolder">
        <div>电话区号查询</div>
        <div>手机号码查询</div>
        <div>万年历查询</div>
        <div>北京时间查询</div>
        <div>IP地址查询</div>
    </div>
    <div id="timeBar">
        <img src="../public/leftArrow.png" alt="左箭头">
        <span>12月19日</span>
        <img src="../public/rightArrow.png" alt="右箭头">
    </div>
    <hr>
    <section>
        <a href="#">
            <img src="../public/topArrow.png" alt="上箭头" width="61">
        </a>
    </section>
</body>
<script src="main.js"></script>
</html>
